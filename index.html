<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>

<!--Bootstrap link--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
<!--openweathermap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<!--Style.css link-->   
    <link rel="stylesheet" href="style.css" />
</head>

<body>
 <header>
  <h1 main>Weather Dashboard</h1>
  </header>

<div class="container">
   <div class="row">

    <div class="col-4 bg-light">
     <p class="city-search">Search for a city:</p>

     <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Go</button>
      </div>
      </div>
    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
      </div>
               
    <div class="col-8">
    <div class="row mr-0">
    <div class="col-12 border border-dark m-3 rounded">

    <div class="row">
        <div class="col-12">
        <span id="city-name" class="city-name align-middle"></span>
        <img id="current-pic" src="placeholder" alt="">
        </div>
        </div>

    <div class="row">
        <div class="col-12">
        <p id="temperature"></p>
        </div>
        </div>

    <div class="row">
        <div class="col-12">
        <p id="humidity"></p>
        </div>
        </div>

    <div class="row">
        <div class="col-12">
        <p id="wind-speed"></p>
        </div>
        </div>

    <div class="row">
        <div class="col-12">
        <p id="UV-index"></p>
        </div>
        </div>   
    </div>

    <div class="row">
        <div class="col-12">
        <h3>5-Day Forecast</h3>
        </div>
        </div>
    </div>
    </div>  

    <div class="row">
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
     </div>


    </div>
    </div>
    
        














<!--moment.js website link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--bootstrap.js link -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<!--script.js link-->
<script src="script.js"></script>
</body>
</html>
